<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2km Grid Visualization</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
        header { padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        #map { width: 100%; height: calc(100vh - 68px); }
        .control-group { display: inline-flex; align-items: center; gap: 6px; margin-right: 10px; }
        .stats { margin-left: auto; color: #555; font-size: 14px; }
        .btn { padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .error { color: #b00020; }
        .ok { color: #0a7f2e; }
        .back-btn {
            color: #007bff;
            text-decoration: none;
        }
        .grid-info {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #495057;
        }
    </style>
</head>
<body>
    <header>
        <a href="/simple" class="back-btn">‚Üê Back to Datasets</a>

        <div class="grid-info">
            <strong>2km Grid System</strong><br>
            SW Corner: 6610965, 52820 (ETRS-TM35FIN)
        </div>

        <div id="status" class="stats">Loading dataset...</div>
    </header>

    <div id="map"></div>

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <script src="https://unpkg.com/proj4@2.9.0/dist/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.2/src/proj4leaflet.js"></script>
    <script src="{{ url_for('static', filename='2kmgrids.js') }}"></script>
</body>
</html>

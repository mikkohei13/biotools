<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Species Richness Heatmap</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
        header { padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        #map { width: 100%; height: calc(100vh - 68px); }
        .control-group { display: inline-flex; align-items: center; gap: 6px; margin-right: 10px; }
        input[type="number"] { width: 88px; }
        input[type="range"] { width: 160px; }
        .stats { margin-left: auto; color: #555; font-size: 14px; }
        .btn { padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .file-input { display: inline-block; }
        .error { color: #b00020; }
        .ok { color: #0a7f2e; }
    </style>
    
</head>
<body>
    <header>
        <div class="file-input">
            <input id="file" type="file" accept=".tsv,text/tab-separated-values" />
            <button id="uploadBtn" class="btn">Upload TSV</button>
        </div>

        <div class="control-group">
            <label for="gridSize">Grid size (meters)</label>
            <input id="gridSize" type="number" min="50" step="50" value="250" />
        </div>

        <div class="control-group">
            <label for="colorScale">Color scale</label>
            <select id="colorScale">
                <option value="blueRed" selected>Blue â†’ Red (default)</option>
                <option value="blueOpacity">Blue Opacity</option>
                <option value="rainbow">Rainbow</option>
                <option value="viridis">Viridis-like</option>
                <option value="magma">Magma-like</option>
            </select>
        </div>

        <div class="control-group">
            <label for="maxZoom">Max Zoom</label>
            <input id="maxZoom" type="number" min="0" max="22" value="18" />
        </div>

        

        <div class="control-group">
            <label for="minOpacity">Fill Opacity</label>
            <input id="minOpacity" type="range" min="0" max="1" step="0.05" value="0.05" />
            <span id="minOpacityVal">0.05</span>
        </div>

        <button id="applyBtn" class="btn" disabled>Apply</button>
        <div id="status" class="stats">Load a .tsv to begin</div>
    </header>

    <div id="map"></div>

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="{{ url_for('static', filename='species_richness.js') }}"></script>
</body>
</html>

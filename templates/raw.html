<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raw Dataset JSON</title>
    <link rel="stylesheet" href="/static/search.css">
    <style>
        .json-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
        }
        
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .json-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .copy-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .copy-success {
            background: #d4edda;
            color: #155724;
            padding: 8px 16px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Raw Dataset JSON</h1>
            <nav style="margin-bottom: 20px;">
                <a href="/simple" class="back-btn">‚Üê Back to Datasets</a>
            </nav>
        </header>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Loading dataset...</span>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="datasetInfo" class="dataset-info-section" style="display: none;">
            <h3>Dataset Information</h3>
            <div id="datasetDetails"></div>
        </div>
        
        <div id="jsonContainer" class="json-container" style="display: none;">
            <div class="json-header">
                <h3>Raw JSON Data</h3>
                <div>
                    <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()">Copy JSON</button>
                    <span id="copySuccess" class="copy-success" style="display: none;">Copied!</span>
                </div>
            </div>
            <pre id="jsonContent"></pre>
        </div>
        
        <div id="noData" class="no-data" style="display: none;">
            <p>No dataset found with the specified ID.</p>
            <a href="/simple">Go back to create a dataset</a>
        </div>
    </div>

    <script>
        // IndexedDB setup
        let db;
        let currentDataset = null;
        
        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('BioToolsDatasets', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains('datasets')) {
                        const store = database.createObjectStore('datasets', { keyPath: 'id' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                        store.createIndex('url', 'url', { unique: false });
                        store.createIndex('hash', 'hash', { unique: false });
                    }
                };
            });
        }
        
        // Get dataset ID from URL parameters
        function getDatasetId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Load dataset from IndexedDB
        async function loadDataset(datasetId) {
            try {
                const transaction = db.transaction(['datasets'], 'readonly');
                const store = transaction.objectStore('datasets');
                const request = store.get(datasetId);
                
                return new Promise((resolve) => {
                    request.onsuccess = () => {
                        resolve(request.result || null);
                    };
                    request.onerror = () => {
                        resolve(null);
                    };
                });
            } catch (error) {
                console.error('Error loading dataset:', error);
                return null;
            }
        }
        
        // Display dataset information
        function displayDatasetInfo(dataset) {
            const datasetInfoDiv = document.getElementById('datasetInfo');
            const datasetDetailsDiv = document.getElementById('datasetDetails');
            
            datasetDetailsDiv.innerHTML = `
                <div class="info-item">
                    <strong>Name:</strong> ${dataset.name || 'Unnamed Dataset'}
                </div>
                <div class="info-item">
                    <strong>ID:</strong> <code>${dataset.id}</code>
                </div>
                <div class="info-item">
                    <strong>Created:</strong> ${dataset.created}
                </div>
                <div class="info-item">
                    <strong>URL:</strong> <a href="${dataset.url}" target="_blank">${dataset.url}</a>
                </div>
                <div class="info-item">
                    <strong>Total Records:</strong> ${dataset.data.total || 'N/A'}
                </div>
                ${dataset.data.paginationInfo ? `
                <div class="info-item">
                    <strong>Pages Fetched:</strong> ${dataset.data.paginationInfo.pagesFetched}
                </div>
                <div class="info-item">
                    <strong>Records Fetched:</strong> ${dataset.data.paginationInfo.actualRecords}
                </div>
                ` : ''}
            `;
            
            datasetInfoDiv.style.display = 'block';
        }
        
        // Display JSON data
        function displayJsonData(dataset) {
            const jsonContainer = document.getElementById('jsonContainer');
            const jsonContent = document.getElementById('jsonContent');
            
            // Pretty print the JSON
            const jsonString = JSON.stringify(dataset, null, 2);
            jsonContent.textContent = jsonString;
            
            jsonContainer.style.display = 'block';
        }
        
        // Copy JSON to clipboard
        async function copyToClipboard() {
            const copyBtn = document.getElementById('copyBtn');
            const copySuccess = document.getElementById('copySuccess');
            
            try {
                const jsonString = JSON.stringify(currentDataset, null, 2);
                await navigator.clipboard.writeText(jsonString);
                
                // Show success message
                copyBtn.disabled = true;
                copySuccess.style.display = 'inline-block';
                
                setTimeout(() => {
                    copyBtn.disabled = false;
                    copySuccess.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('Failed to copy to clipboard:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = JSON.stringify(currentDataset, null, 2);
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.disabled = true;
                copySuccess.style.display = 'inline-block';
                
                setTimeout(() => {
                    copyBtn.disabled = false;
                    copySuccess.style.display = 'none';
                }, 2000);
            }
        }
        
        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Show loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        // Hide loading
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await initDB();
                
                const datasetId = getDatasetId();
                if (!datasetId) {
                    showError('No dataset ID provided. Please select a dataset from the Simple Parser page.');
                    hideLoading();
                    return;
                }
                
                showLoading();
                
                const dataset = await loadDataset(datasetId);
                if (!dataset) {
                    document.getElementById('noData').style.display = 'block';
                    hideLoading();
                    return;
                }
                
                currentDataset = dataset;
                displayDatasetInfo(dataset);
                displayJsonData(dataset);
                
                hideLoading();
                
            } catch (error) {
                console.error('Error initializing raw page:', error);
                showError('Failed to load dataset');
                hideLoading();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dataset Convex Hull</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
        header { padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        #map { width: 100%; height: calc(100vh - 68px); }
        .stats { margin-left: auto; color: #555; font-size: 14px; }
        .back-btn {
            color: #007bff;
            text-decoration: none;
        }
        .error { color: #b00020; }
        .ok { color: #0a7f2e; }
        .loading { color: #666; }
        .info-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-right: 12px;
            min-width: 200px;
        }
        .info-panel h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 13px;
        }
        .info-item:last-child {
            margin-bottom: 0;
        }
        .info-label {
            color: #666;
        }
        .info-value {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <a href="/simple" class="back-btn">‚Üê Back to Datasets</a>

        <div class="info-panel">
            <h3>Dataset Info</h3>
            <div class="info-item">
                <span class="info-label">Points:</span>
                <span class="info-value" id="pointCount">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Area:</span>
                <span class="info-value" id="areaValue">-</span>
            </div>
        </div>

        <div id="status" class="stats">Loading dataset...</div>
    </header>

    <div id="map"></div>

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <script src="{{ url_for('static', filename='convex_hull.js') }}"></script>
</body>
</html>
